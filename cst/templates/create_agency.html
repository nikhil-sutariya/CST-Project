{% extends 'base.html' %}
{% block nav_item_agency %}active{% endblock nav_item_agency %}
{% block content %}
<div class="w-50">
  <h3 class="mb-4">Create Agency</h3>
  <form method="POST">
      {% csrf_token %}
    <div class="form-group mb-3">
      <label htmlFor="agency_name" class="form-label custom-label">Agency Name</label>
      <input type="text" class="form-control" id="agency_name" name="agency_name" />
    </div>
    <div class="form-group mb-3">
      <label htmlFor="address" class="form-label custom-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" />
    </div>
    <div class="form-group mb-3">
      <label htmlFor="work_phone" class="form-label custom-label">Work phone</label>
      <input type="text" class="form-control" id="work_phone" name="work_phone" />
    </div>
    <button type="submit" class="btn btn-primary bg-dark">
      Create
    </button>
  </form>
</div>
{% endblock content %}
