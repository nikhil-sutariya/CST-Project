<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Multi tenant app | Signup</title>
</head>
<body>
    <div class="container">
        <div class="w-50">
            <div class="mt-5">
                <h3 class="mb-4">Signup</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row mt-4">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                    <div class="form-group mb-3">
                                        <label for="first_name" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="first_name" name="first_name" required/>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                    <div class="form-group mb-3">
                                        <label for="last_name" class="form-label custom-label">Last name</label>
                                        <input type="text" class="form-control" id="last_name" name="last_name" required />
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="phone" class="form-label custom-label">Phone number</label>
                                    <input type="text" class="form-control" id="phone" name="phone" required />
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="form-label custom-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" required />
                                </div>
                                </div>
                            <div class="row">
                                <p class="custom-label">User type </p>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role" value="Agency Admin" required />
                                        <label class="form-check-label" for="role">Agency Admin</label>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="role" id="role1" value="Customer Standard User" required />
                                        <label class="form-check-label" for="role1">Standard user</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label custom-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password1" required />
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                                    <div class="form-group mb-3">
                                        <label for="password1" class="form-label custom-label">Confirm password</label>
                                        <input type="password" class="form-control" id="password1" name="password2" required />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Next</button>
                            <a href="{% url 'login_view' %}"><button type="button" class="btn btn-outline border ms-3">Login</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
